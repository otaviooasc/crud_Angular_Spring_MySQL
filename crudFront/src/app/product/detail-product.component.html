<div class="container">
    <div class="row mt-5" *ngIf="product">
        <div class="col-md-4 mx-auto">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                  Detail
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><b>ID: </b>{{product.id}}</li>
                  <li class="list-group-item"><b>Name: </b>{{product.name}}</li>
                  <li class="list-group-item"><b>Price: </b>{{product.price}}</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" style="width:100%" (click)="onDetail()"><i class="fas fa-arrow-alt-circle-left"></i> Voltar</button>
                </div> 
            </div>      
        </div>
    </div>
</div>
